<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vision Test</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/theme.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Days+One' rel='stylesheet' type='text/css'>

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
        <style type="text/css">
            #content{
                font-family: 'Lato', sans-serif;
                text-align:justify;
                font-size:14px;
            }  
        </style>
    </head>
    <body>
        <div class="container .col-md-12">
            <div class="row">
                <div class="col-md-3" id="leftCol">
                    <div class="well" style="margin-top:70px; border-radius: 8px; background-color: #eee;"> 
                        <ul class="nav nav-pills" id="sidebar" style='font-size:35px; text-align: center; line-height: 1.6; font-weight: bold;'>
                            <li role="presentation" class="active"><a href="#" id="normalconrst">NORMAL CONTRAST</a></li>
                            <li role="presentation"><a href="#" id="lowconrst">LOW CONTRAST</a></li>
                            <li role="presentation"><a href="#" id="highconrst">HIGH CONTRAST</a></li>
                        </ul>
                    </div>

                </div>  
                <div class="col-md-7">
                    <div class="header">
                        <a id="google_translate_element" style="float: right; line-height: 3.3; font-weight: bold;"></a>
                        <h1 class="text-muted" style="font-family: 'Days One', sans-serif;">Vision Test</h1>
                    </div>


                    <div>
                        <ul class="breadcrumb" style="font-size: 20px;">
                            <li><a href="index.html">Home</a></li>
                            <li class="active">Visual Test Details</li>
                        </ul>
                    </div>

                    <div class="jumbotron">
                        <h2 style="font-weight: bold;">Select an option</h2>
                        <a class="btn btn-lg btn-success" href="visual-test-details.html" role="button" style='line-height: 5; font-size: 28px; font-weight: bold;'>Start</a>
                        <a class="btn btn-lg btn-success" href="index.html" role="button"  style='line-height: 5; font-size: 28px; font-weight: bold;'>Back</a>
                    </div>

                </div>

                <div class="col-md-2">
                    <a class="btn btn-lg btn-success" href="#" role="button" id="incfont" style="line-height: 3; width: 200px; margin-top: 101px; font-size: 55px; font-weight: bold;">A+</a>
                    <a class="btn btn-lg btn-success" href="#" id="decfont" role="button" style="line-height: 3; width: 200px; margin-top: 28px; font-size: 55px; font-weight: bold;">A-</a>
                </div>


            </div>
        </div>
        <footer class="footer">
            <p style="text-align: center;">&copy; Vision Test 2015</p>
        </footer>
        <script type="text/javascript">
            function googleTranslateElementInit() {
                new google.translate.TranslateElement({pageLanguage: 'en', includedLanguages: 'en,it', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, multilanguagePage: true}, 'google_translate_element');
            }
        </script>
        <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>


        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <script src="js/responsivevoice.js"></script>
        <script src="js/jquery.readify.js"></script>
        <script type="application/javascript">
            $(function(){
            $('body').readify();
            });
        </script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#incfont').click(function () {
                    curSize = parseInt($('#content').css('font-size')) + 2;
                    if (curSize <= 50)
                        $('#content').css('font-size', curSize);
                });
                $('#decfont').click(function () {
                    curSize = parseInt($('#content').css('font-size')) - 2;
                    if (curSize >= 12)
                        $('#content').css('font-size', curSize);
                });
            });
        </script>

        <script type="text/javascript">
            $(document).ready(function () {
                $('#normalconrst').click(function () {
                    $(".nav li").on("click", function () {
                        $(".nav li").removeClass("active");
                        $(this).addClass("active");
                    });
                    document.body.style.backgroundColor = "white";
                    $('#content').css('color', '#000');
                });

                $('#lowconrst').click(function () {
                    $(".nav li").on("click", function () {
                        $(".nav li").removeClass("active");
                        $(this).addClass("active");
                    });
                    document.body.style.backgroundColor = "gray";
                    $('#content').css('color', '#fff');
                });

                $('#highconrst').click(function () {
                    $(".nav li").on("click", function () {
                        $(".nav li").removeClass("active");
                        $(this).addClass("active");
                    });
                    document.body.style.backgroundColor = "black";
                    $('#content').css('color', '#fff');
                });
            });
        </script>
    </body>
</html>
